schemaVersion: 2.1.0
metadata:
  name: workshop-workspace
components: []
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECTS_ROOT}/quarkus-build-options'
    id: 1-package
  - exec:
      commandLine: 'mvn compile quarkus:dev'
      component: tools
      group:
        isDefault: true
        kind: run
      label: Start Development mode (Hot reload + debug)
      workingDir: '${PROJECTS_ROOT}/quarkus-build-options'
    id: 2-startdev
